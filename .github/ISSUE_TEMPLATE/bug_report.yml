name: Bug Report
description: Report a bug or unexpected behavior
title: "[Bug]: "
labels: ["bug"]
body:
  - type: markdown
    attributes:
      value: |
        Thanks for taking the time to report a bug. Please fill out the sections below so we can reproduce and fix it.

  - type: textarea
    id: description
    attributes:
      label: What happened?
      description: A clear description of the bug.
      placeholder: Describe what you observed...
    validations:
      required: true

  - type: textarea
    id: expected
    attributes:
      label: What did you expect to happen?
      placeholder: Describe the expected behavior...
    validations:
      required: true

  - type: textarea
    id: steps
    attributes:
      label: Steps to reproduce
      description: How can we reproduce this?
      placeholder: |
        1. Run `npm run dev`
        2. Navigate to ...
        3. Click on ...
        4. See error
    validations:
      required: true

  - type: dropdown
    id: area
    attributes:
      label: Area
      description: Which part of the system is affected?
      options:
        - API / Backend
        - Admin UI / Frontend
        - Database / Migrations
        - Delivery Routes
        - Agent Execution
        - Knowledge Base
        - Authentication / Security
        - Documentation
        - Setup / Installation
        - Other
    validations:
      required: true

  - type: textarea
    id: environment
    attributes:
      label: Environment
      description: Your setup details.
      placeholder: |
        - OS: macOS 15.3 / Ubuntu 24.04 / Windows 11
        - Node.js: v20.x
        - npm: 10.x
        - Browser (if UI related): Chrome 122
    validations:
      required: false

  - type: textarea
    id: logs
    attributes:
      label: Relevant logs or error output
      description: Paste any error messages or console output.
      render: shell
    validations:
      required: false
